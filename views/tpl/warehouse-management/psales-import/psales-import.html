<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h4">采购/销售计划导入</h1>
</div>

<div class="wrapper" ng-controller="psalesImportController">
	<div class="row">
		<div class="col col-md-12">
        <tabset justified="true" class="tab-container tab-overflow">
          <tab heading="采购到达计划">
            <form role="form" class="ng-pristine ng-valid">
              <!-- <div class="col-sm-6 form-group">
                <label>导入文件</label>
                <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
              </div>
              <div class="col-sm-3 form-group">
                <label>&nbsp</label>
                <div class="block">
                  <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="add(row)"><i class="fa fa-arrow-circle-o-up"></i> 导 入</button>
                </div>
              </div> -->
              <div class="panel" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
                  <div class="panel-body">
                      <div>
                          <p>上传进度:</p>
                          <p ng-if="!uploader.queue.length" class="lead text-center">没有文件. 现在开始添加..</p>
                          <div class="progress bg-light dker" ng-if="uploader.queue.length">
                              <div class="progress-bar progress-bar-striped bg-info" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                          </div>
                      </div>
                      <button type="button" class="btn btn-addon btn-success" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                          <i class="fa fa-arrow-circle-o-up"></i> 上传
                      </button>
                      <button type="button" class="btn btn-addon btn-warning" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                          <i class="fa fa-ban"></i> 取消
                      </button>
                      <button type="button" class="btn btn-addon btn-danger" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                          <i class="fa fa-trash-o"></i> 删除
                      </button>
                          <!-- <p class="text-muted m-t-xl">Note: upload.php file included, files will be uploaded to "src/js/controllers/uploads".</p> -->
                  </div>
                  <div class="panel-body">
                      <input ui-jq="filestyle" type="file" name="file" data-icon="true" data-buttonText="选择" nv-file-select="" uploader="uploader" id="filestyle" />
                  </div>
              </div>
            </form>
            <div class="clearfix"></div>
          </tab>
          <tab heading="销售出库计划">
            <form role="form" class="ng-pristine ng-valid">
                <div class="panel" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
                    <div class="panel-body">
                        <div>
                            <p>上传进度:</p>
                            <p ng-if="!uploader.queue.length" class="lead text-center">没有文件. 现在开始添加..</p>
                            <div class="progress bg-light dker" ng-if="uploader.queue.length">
                                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-addon btn-success" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                            <i class="fa fa-arrow-circle-o-up"></i> 上传
                        </button>
                        <button type="button" class="btn btn-addon btn-warning" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                            <i class="fa fa-ban"></i> 取消
                        </button>
                        <button type="button" class="btn btn-addon btn-danger" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                            <i class="fa fa-trash-o"></i> 删除
                        </button>
                            <!-- <p class="text-muted m-t-xl">Note: upload.php file included, files will be uploaded to "src/js/controllers/uploads".</p> -->
                    </div>
                    <div class="panel-body">
                        <input ui-jq="filestyle" type="file" name="file" data-icon="true" data-buttonText="选择" nv-file-select="" uploader="uploader" id="filestyle" />
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
          </tab>
        </tabset>
		</div>
	</div>
</div>
