<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h4">矿石字典表</h1>
</div>

<div class="wrapper" ng-controller="AnalysisManageController">
	<div class="row">
		<div class="col col-md-12">
        <form name="form" class="form-validation">
          <div class="panel panel-default">
            <div class="panel-body bg-light" style="padding:5px; padding-left:0px;">
              	<div class="col-sm-2">
	               <label>矿石名称：</label> 
	               <input type="text" class="form-control"  ng-model="searcher.companyName" >
	             </div>
	             <div class="col-md-2">
	               <label>&nbsp;</label> 
                   <div class="btn-block">
                       <button class="btn btn-primary form-control" ng-disabled="form.$invalid" ng-click="search()"><i class="fa fa-search"></i> 检   索</button>
                   </div>
                 </div>
                </div>
          </div>
        </form>
		</div>
	</div>

	<div class="row">
        <div class="col col-md-12">
            <table ng-table="myTable" class="table table-condensed table-bordered table-striped table-alink table-td5-color">
                <tr ng-repeat="row in $data | filter:searcher.companyName">
                    <td data-title="'编号'" sortable="'code'">{{row.code}}</td>
                    <td data-title="'名称'" sortable="'name'">{{row.name}}</td>
                    <td data-title="'小类'" sortable="'smallClass'">{{row.smallClass}}</td>
                    <td data-title="'英文名'" sortable="'englishName'">{{row.englishName}}</td>
                    <td data-title="'品位'" sortable="'fe'">{{row.fe}}</td>
                    <td data-title="'SIO2'" sortable="'sio2'">{{row.sio2}}</td>
                    <td data-title="'AL2O3'" sortable="'al2o3'">{{row.al2o3}}</td>
                    <td data-title="'P'" sortable="'p'">{{row.p}}</td>
                    <td data-title="'LOI'" sortable="'loi'">{{row.loi}}</td>
                    <td data-title="'备注'" sortable="'remark'" style="width: 20%">{{row.remark}}</td>
                    <td data-title="'操作'" style="width: 12%">
                        <a href="" class="active" ng-click="create()">查看</a>
                        <a href="" class="active" ng-click="create()">修改</a>
                        <a href="" class="active" ng-click="delete()">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
