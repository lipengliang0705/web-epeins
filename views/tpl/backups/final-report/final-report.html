<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h4">最终检查报告</h1>
</div>

<div class="wrapper" ng-controller="finalReportController">
  <div class="row">
    <div class="col col-md-12">
        <form role="form" class="ng-pristine ng-valid">
          <div class="panel panel-default">
            <div class="panel-body" style="padding:10px; padding-left:0px;">
              <div class="col-sm-3 form-group">
                <label>产品名称</label>
                <select ui-jq="chosen" class="s-w100" ng-model="searcher.productName">
                  <option ng-repeat="m in testData" value="{{m.productName}}">{{m.productName}}</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>任务单号</label>
                <select ui-jq="chosen" class="s-w100" ng-model="searcher.taskNo">
                  <option ng-repeat="m in testData" value="{{m.taskNo}}">{{m.taskNo}}</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>检验日期</label>
                <input type="text" class="form-control" placeholder="输入日期"  ng-model="searcher.date">
              </div>
              <div class="col-sm-3 form-group">
                <label>&nbsp</label>
                <div class="block">
                  <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="search(searcher.productName,searcher.taskNo)"><i class="fa fa-search"></i> 查   询</button>
                  <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="add(row)"><i class="fa fa-plus"></i> 新   增</button>
                </div>
              </div>
            </div>
          </div>
          
        </form>
    </div>
  </div>

	<div class="row">
        <div class="col col-md-12">
            <table ng-table="myTable" class="table table-condensed table-bordered table-striped table-alink table-admin table-td5-color">
                <tr ng-repeat="row in $data | filter:searcher.companyName">
                    <td data-title="'产品名称'" sortable="'productName'">{{row.productName}}</td>
                    <td data-title="'任务单号'" sortable="'taskNo'">{{row.taskNo}}</td>
                    <td data-title="'报告号'" sortable="'reportNo'">{{row.reportNo}}</td>
                    <td data-title="'客户名称'" sortable="'customerName'">{{row.customerName}}</td>
                    <td data-title="'生产日期'" sortable="'productDate'">{{row.productDate}}</td>
                    <td data-title="'检验日期'" sortable="'testDate'">{{row.testDate}}</td>
                    <td data-title="'此批数量'" sortable="'batchNumbers'">{{row.batchNumbers}}</td>
                    <td data-title="'抽样数'" sortable="'samplingNumber'">{{row.samplingNumber}}</td>
                    <td data-title="'合格品数'" sortable="'qualifiedNum'">{{row.qualifiedNum}}</td>
                    <td data-title="'不合格品数'" sortable="'unqualifiedNum'">{{row.unqualifiedNum}}</td>
                    <td data-title="'最终检验结果'" sortable="'result'">{{row.result}}</td>
                    <td data-title="'包装作业指导书'"><img src="{{row.drawing}}"/></td>
                    <td data-title="'产品图纸'"><img src="{{row.drawing}}"/></td>
                    <td data-title="'产品检验标准'"><img src="{{row.drawing}}"/></td>
                    <td data-title="'操作'" style="width: 12%">
                        <a href="" class="active" ng-click="modify(row)">编辑</a>
                        <a href="" class="active text-danger" ng-click="delete()">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
