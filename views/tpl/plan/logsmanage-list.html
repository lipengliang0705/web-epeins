<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h3">日志管理</h1>
</div>

<div class="wrapper">
	<div class="row">
		<div class="col col-md-12">
        <form name="form" class="form-validation">
          <div class="panel panel-default">
            <div class="panel-body bg-light" style="padding:5px;padding-left:0px;">
              	<div class="col-sm-2">
	               <label>日志名称：</label> 
	               <input type="text" class="form-control"  ng-model="searcher.companyName" >
	             </div>
	             <div class="col-md-1">
	               <label>&nbsp;</label> 
                 <button class="btn btn-primary form-control" ng-disabled="form.$invalid" ng-click="search()">检   索</button>
               </div>
               <div class="col-md-1">
                 <label class="labelblock">&nbsp;</label> 
                 <div class="btn-group" dropdown is-open="status.isopen">
                  <button type="button" class="btn btn-success dropdown-toggle" dropdown-toggle ng-disabled="disabled">新建 <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href>分隔符</a></li>
                    <li><a href>键值对</a></li>
                    <li><a href>正则表达式</a></li>
                    <li><a href>ITM</a></li>
                  </ul>
                </div>
               </div>

          </div>
        </form>
		</div>
	</div>

                  <a href class="active" ui-toggle-class>删除</a>
                </td>
              </tr>
              <tr>
                <td>LOG3</td>

                <td>
                  <a href class="active" ui-toggle-class ng-click="create()">查看</a>
                  <a href class="active" ui-toggle-class ng-click="create()">修改</a>

              <div class="page-switch">跳转到<input type="text" />页</div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
<script>
  app.controller('LogsManageController', function($scope) {
    $scope.toggleDropdown = function($event) {
      $event.preventDefault();
      $event.stopPropagation();
      $scope.status.isopen = !$scope.status.isopen;
    };
  });
</script>
