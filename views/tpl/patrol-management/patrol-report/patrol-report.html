<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h4">工程巡检报告</h1>
</div>

<div class="wrapper" ng-controller="patrolReportController">
  <form role="form" class="ng-pristine ng-valid">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-2 form-group">
            <label>巡检日期起</label>
            <div class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" placeholder="输入计划日期起"  ng-model="data.startDate" is-open="opened1" datepicker-options="dateOptions" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event,'opened1')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
          <div class="col-sm-2 form-group">
            <label>日期止</label>
            <div class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" placeholder="输入计划日期止" ng-model="data.endDate" is-open="opened2" datepicker-options="dateOptions" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event,'opened2')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
          <!-- <div class="col-sm-4 form-group">
            <label>巡检日期止</label>
            <div class="">
              <div class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" placeholder="输入计划日期止" ng-model="data.endDate" is-open="opened2" datepicker-options="dateOptions" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event,'opened2')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </div>
            </div>
          </div> -->
          <!-- <div class="col-sm-1 form-group">
            <label>检查时间起</label>
            <timepicker ng-model="mytime" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
          </div>
          <div class="separator"><i class="glyphicon glyphicon-minus"></i></div>
          <div class="col-sm-1 form-group">
            <label>时间止</label>
            <timepicker ng-model="mytime1" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
          </div> -->
          <div class="col-sm-6">
            <div class="form-group-line">
                <label>检查时间起</label>
                <div class="hour-minute">
                  <div class="hmstep">
                    <input ui-jq="TouchSpin" type="text" value="10" class="form-control" data-min='0' data-max="23" data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up"  data-verticaldownclass="fa fa-caret-down">
                  </div>
                  <div class="colon">:</div>
                  <div class="hmstep">
                    <input ui-jq="TouchSpin" type="text" value="10" class="form-control" data-min='0' data-max="59" data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up"  data-verticaldownclass="fa fa-caret-down">
                  </div>
                </div>
            </div>
            <div class="form-group-line">
                <label>时间止</label>
                <div class="hour-minute">
                  <div class="hmstep">
                    <input ui-jq="TouchSpin" type="text" value="10" class="form-control" data-min='0' data-max="23" data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up"  data-verticaldownclass="fa fa-caret-down">
                  </div>
                  <div class="colon">:</div>
                  <div class="hmstep">
                    <input ui-jq="TouchSpin" type="text" value="10" class="form-control" data-min='0' data-max="59" data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up"  data-verticaldownclass="fa fa-caret-down">
                  </div>
                </div>
            </div>
            <div class="form-group-line">
              <label>&nbsp</label>
              <div class="block">
                <button class="btn btn-primary"><i class="fa fa-search"></i> 查   询</button>
                <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="method.add(row)"><i class="fa fa-plus"></i> 新   增</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

	<div class="row">
        <div class="col col-md-12">
          <div class="table-responsive">
            <table ng-table="myTable" class="table table-condensed table-bordered table-striped table-alink table-admin table-td5-color">
                <tr ng-repeat="row in $data">
                    <td data-title="'巡检日期'" sortable="'chkDate'">{{row.chkDate}}</td>
                    <td data-title="'检查时间'" sortable="'chkTime'">{{row.chkTime}}</td>
                    <td data-title="'负责人'" sortable="'owner'">{{row.owner}}</td>
                    <td data-title="'检验员'" sortable="'inspector'">{{row.inspector}}</td>
                    <td data-title="'判定'" sortable="'judge'">{{row.judge}}</td>
                    <td data-title="'操作'" style="width: 12%">
                        <a href="" class="active" ng-click="method.modify(row)">编辑</a>
                        <a href="" class="active" ui-sref="app.s3.patrol-append-mgmt({owner:row.owner,inspector:row.inspector})">巡检记录</a>
                        <a href="" class="active text-danger" ng-click="method.deleted(row.id)">删除</a>  
                    </td>
                </tr>
            </table>
          </div>
        </div>
    </div>
</div>
