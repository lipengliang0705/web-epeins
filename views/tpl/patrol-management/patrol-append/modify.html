<div class="modal-header">
    <button type="button" class="close" ng-click="method.cancel()"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">{{title}}</h5>
</div>
<!-- <form  name="formValidate" class="form-horizontal form-validation" ng-submit="method.submit()"> -->
<form name="form" class="form-validation">
  <div class="modal-body">
      <div class="panel panel-default panel-b0 ">
        <div class="panel-body">
            <div class="form-group pull-in clearfix">
              <div class="col-sm-12 col-b10">
                <label>巡检日期：</label>
                <div class="input-group">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" placeholder="输入计划日期起"  ng-model="details.chkDate" is-open="opened1" datepicker-options="dateOptions" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event,'opened1')"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </div>
              <div class="col-sm-12 col-b10">
                <label>巡检时间：</label>
                <timepicker ng-model="details.chkTime | date:'shortTime'" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
              </div>
              <div class="col-sm-12 col-b10">
                <label>负责人：</label>
                <input type="text" class="form-control" placeholder="输入负责人" ng-model="details.owner">
              </div>
              <div class="col-sm-12 col-b10">
                <label>检验员：</label>
                <input type="text" class="form-control" placeholder="输入检验员" ng-model="details.inspector">
              </div>
            </div>
        </div>
      </div>
  </div>
  <div class="modal-footer">                  
      <button class="btn btn-default" ng-click="method.cancel()">取 消</button>
      <button class="btn btn-success" type="submit" ng-disabled="form.$invalid" ng-click="method.submit()">确 定</button>
  </div>
</form>
