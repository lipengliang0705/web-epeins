<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h4">采购到达计划维护</h1>
</div>

<div class="wrapper" ng-controller="purchaseDefendController">
  <div class="row">
    <div class="col col-md-12">
        <form role="form" class="ng-pristine ng-valid">
          <div class="panel panel-default">
            <div class="panel-body" style="padding:10px; padding-left:0px;">
              <div class="col-sm-3 form-group">
                <label>采购单号</label>
                <select ui-jq="chosen" class="w-md s-w100" ng-model="searcher.purchaseNo">
                  <option ng-repeat="m in testData" value="{{m.purchaseNo}}">{{m.purchaseNo}}</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>日期</label>
                <input type="text" class="form-control" placeholder="输入日期"  ng-model="searcher.date">
              </div>
              <div class="col-sm-3 form-group">
                <label>原料编号</label>
                <select ui-jq="chosen" class="w-md s-w100" ng-model="searcher.materialNo">
                  <option ng-repeat="m in testData" value="{{m.materialNo}}">{{m.materialNo}}</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>&nbsp</label>
                <div class="block">
                  <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="search(searcher.purchaseNo,searcher.materialNo)"><i class="fa fa-search"></i> 查   询</button>
                  <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="add(row)"><i class="fa fa-plus"></i> 新   增</button>
                </div>
              </div>
            </div>
          </div>
          
        </form>
    </div>
  </div>

	<div class="row">
        <div class="col col-md-12">
            <table ng-table="myTable" class="table table-condensed table-bordered table-striped table-alink table-admin table-td5-color">
                <tr ng-repeat="row in $data | filter:searcher.companyName">
                    <td data-title="'采购单号'" sortable="'purchaseNo'">{{row.purchaseNo}}</td>
                    <td data-title="'原料编号'" sortable="'materialNo'">{{row.materialNo}}</td>
                    <td data-title="'车型'" sortable="'vehicleType'">{{row.vehicleType}}</td>
                    <td data-title="'送货地点'">{{row.deliveryDddress}}</td>
                    <td data-title="'包数'">{{row.packetNumber}}</td>
                    <td data-title="'重量/包'">{{row.weight}}</td>
                    <td data-title="'日期'">{{row.date}}</td>
                    <td data-title="'操作'" style="width: 12%">
                        <a href="" class="active" ng-click="modify(row)">编辑</a>
                        <a href="" class="active text-danger" ng-click="delete()">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
