<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h4">生产基础数据维护</h1>
</div>

<div class="wrapper" ng-controller="productAdminController">
  <div class="row">
    <div class="col col-md-12">
        <form role="form" class="ng-pristine ng-valid">
          <div class="panel panel-default">
            <div class="panel-body" style="padding:10px; padding-left:0px;">
              <div class="col-sm-3 form-group">
                <label>产品名称</label>
                <select ui-jq="chosen" class="w-md s-w100" ng-model="searcher.productName">
                  <option ng-repeat="m in testData" value="{{m.productName}}">{{m.productName}}</option>
                </select>
              </div>
              
              <div class="col-sm-3 form-group">
                <label>&nbsp</label>
                <div class="block">
                  <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="search(searcher.productName)"><i class="fa fa-search"></i> 查   询</button>
                  <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="add(row)"><i class="fa fa-plus"></i> 新   增</button>
                </div>
              </div>
            </div>
          </div>
          
        </form>
    </div>
  </div>

	<div class="row">
        <div class="col col-md-12">
            <table ng-table="myTable" class="table table-condensed table-bordered table-striped table-alink table-admin table-td5-color">
                <tr ng-repeat="row in $data | filter:searcher.companyName">
                    <td data-title="'产品名称'" sortable="'productName'">{{row.productName}}</td>
                    <td data-title="'标准重量/Kg'" sortable="'weight'">{{row.weight}}</td>
                    <td data-title="'成型重量/Kg'" sortable="'moldingWeight'">{{row.moldingWeight}}</td>
                    <td data-title="'每模产出数'" sortable="'outputs'">{{row.outputs}}</td>
                    <td data-title="'模数/天'" sortable="'modulus'">{{row.modulus}}</td>
                    <td data-title="'生产周期/秒'" sortable="'productionCycle'">{{row.productionCycle}}</td>
                    <td data-title="'产能/天'" sortable="'capacity'">{{row.capacity}}</td>
                    <td data-title="'实际小时生产数'" sortable="'actual'">{{row.actual}}</td>
                    <td data-title="'产能/小时'" sortable="'hourlyCapacity'">{{row.hourlyCapacity}}</td>
                    <td data-title="'操作'" style="width: 12%">
                        <a href="" class="active" ng-click="modify(row)">编辑</a>
                        <a href="" class="active text-danger" ng-click="delete()">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
