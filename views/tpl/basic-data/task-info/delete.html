<div class="modal-header">
    <button type="button" class="close" ng-click="method.cancel()"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">删除</h5>
</div>

<div class="modal-body ">
  <p>确定删除该条数据吗？</p>

</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="method.cancel()">取 消</button>
    <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="method.submit()">确 定</button>
</div>
