<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h4">材料基础数据维护</h1>
</div>

<div class="wrapper" ng-controller="materialInfoController">
  <form role="form" class="ng-pristine ng-valid">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-2 form-group">
            <label>材料名称</label>
            <input type="text" class="form-control" placeholder="输入材料名称"  ng-model="data.materialName">
          </div>
          <div class="col-sm-2 form-group">
            <label>材料显示名</label>
            <input type="text" class="form-control" placeholder="输入材料显示名"  ng-model="data.materialDisp">
          </div>
          <div class="col-sm-2 form-group">
            <label>材料颜色</label>
            <input type="text" class="form-control" placeholder="输入材料颜色"  ng-model="data.materialColor">
          </div>
          <!-- <div class="col-sm-2 form-group">
            <label>机型ID</label>
            <ui-select ng-model="data.search" theme="bootstrap" name="typeId"  required/> 
                <ui-select-match placeholder="选择机型ID">{{$select.selected.typeId}}</ui-select-match>
                <ui-select-choices  repeat="item in machineType.list | filter: $select.search">
                  <div ng-bind-html="item.typeId | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
          </div> -->
          <div class="col-sm-4 form-group">
            <label>&nbsp</label>
            <div class="block">
              <button class="btn btn-primary" ng-click="method.search()"><i class="fa fa-search"></i> 查   询</button>
              <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="method.add(row)"><i class="fa fa-plus"></i> 新   增</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

	<div class="row">
        <div class="col col-md-12">
          <div class="table-responsive">
            <table ng-table="myTable" class="table table-condensed table-bordered table-striped table-alink table-admin">
                <tr ng-repeat="row in $data">
                    <td data-title="'材料名称'" sortable="'materialName'">{{row.materialName}}</td>
                    <td data-title="'材料显示名'" sortable="'materialDisp'">{{row.materialDisp}}</td>
                    <td data-title="'材料颜色'" sortable="'materialColor'">{{row.materialColor}}</td>
                    <td data-title="'备注'">{{row.memo}}</td>
                    <td data-title="'更新时间'" sortable="'updateTime'">{{row.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td data-title="'操作'" style="width: 12%">
                        <a href="" class="active" ng-click="method.modify(row)">编辑</a>
                        <a href="" class="active text-danger" ng-click="method.deleted(row.id)">删除</a>
                    </td>
                </tr>
            </table>
          </div>
        </div>
    </div>
</div>
