<div class="modal-header">
    <button type="button" class="close" ng-click="method.cancel()"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">{{title}}</h5>
</div>
<!-- <form  name="formValidate" class="form-horizontal form-validation" ng-submit="method.submit()"> -->
<form name="form" class="form-validation">
  <div class="modal-body">
      <div class="panel panel-default panel-b0 ">
        <div class="panel-body">
          <div class="form-group pull-in clearfix">
            <div class="col-sm-12 col-b10">
              <label>产品名称：</label>
              <select class="s-w100 form-control" ng-model="details.typeId" ng-options="prod.typeId as prod.typeId for prod in machineType.list" required>
              </select>
            </div>
            <div class="col-sm-6 col-b10">
              <label>标准重量/g：</label>
              <input type="text" class="form-control" ng-model="details.stdWeight" required >
            </div>
            <div class="col-sm-6 col-b10">
              <label>成型重量/Kg：</label>
              <input type="text" class="form-control" ng-model="details.mouWeight" required >
            </div>
            <div class="col-sm-6 col-b10">
              <label>每模产出数：</label>
              <input type="text" class="form-control" ng-model="details.countPerMould" required >
            </div>
            <div class="col-sm-6 col-b10">
              <label>模数/天：</label>
              <input type="text" class="form-control" ng-model="details.numPerDay" required >
            </div>
            <div class="col-sm-6 col-b10">
              <label>生产周期/秒：</label>
              <input type="text" class="form-control" ng-model="details.prodCycPerSec" required >
            </div>
            <div class="col-sm-6 col-b10">
              <label>产能/天：</label>
              <input type="text" class="form-control" ng-model="details.capacityPerDay" required >
            </div>
            <div class="col-sm-6 col-b10">
              <label>实际小时生产数：</label>
              <input type="text" class="form-control" ng-model="details.countPerHour" required >
            </div>
            <div class="col-sm-6 col-b10">
              <label>产能/小时：</label>
              <input type="text" class="form-control" ng-model="details.capacityPerHour" required >
            </div>
            <div class="col-sm-12 col-b10">
              <label>产品图纸：</label>
              <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
            </div>
            <div class="col-sm-12 col-b10">
              <label>产品检验标准：</label>
              <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
            </div>
            <div class="col-sm-12 col-b10">
              <label>包装作业指导书：</label>
              <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="modal-footer">                  
      <button class="btn btn-default" ng-click="method.cancel()">取 消</button>
      <button class="btn btn-success" type="submit" ng-disabled="form.$invalid" ng-click="method.submit()">确 定</button>
  </div>
</form>
