<div class="modal-header">
    <button type="button" class="close" ng-click="method.cancel()"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">{{title}}</h5>
</div>
<form  name="formValidate" class="form-horizontal form-validation" ng-submit="method.submit()">
  <div class="modal-body">
      <div class="panel panel-default panel-b0 ">
        <div class="panel-body">
            <div class="form-group pull-in clearfix">
            <div class="col-sm-6 col-b10" ng-controller="DatepickerDemoCtrl">
                <label>日期：</label>
                <div class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
              </div>
              <div class="col-sm-6 col-b10">
                <label>机台：</label>
                <ui-select ng-model="details.plat_id" theme="bootstrap" name="plat_id"  required/> 
                    <ui-select-match placeholder="选择机台">{{$select.selected.plat_id}}</ui-select-match>
                    <ui-select-choices  repeat="item in kcategory.list | filter: $select.search">
                      <div ng-bind-html="item.plat_id | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
              </div>
              <div class="col-sm-6 col-b10">
                <label>机型：</label>
                <ui-select ng-model="details.type_id" theme="bootstrap" name="type_id"  required/> 
                    <ui-select-match placeholder="选择机型">{{$select.selected.type_id}}</ui-select-match>
                    <ui-select-choices  repeat="item in kcategory.list | filter: $select.search">
                      <div ng-bind-html="item.type_id | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
              </div>
              
              <div class="col-sm-6 col-b10">
                <label>产品名称：</label>
                <select ui-jq="chosen" class="s-w100" ng-options="m.prod_uuid for m in testData" ng-model="details.prod_uuid" required>
                  <option>请选择</option>
                </select>
              </div>
              <div class="col-sm-6 col-b10">
                <label>任务单号：</label>
                <select ui-jq="chosen" class="s-w100" ng-options="m.task_uuid for m in testData" ng-model="details.task_uuid" required>
                  <option>请选择</option>
                </select>
              </div>
              <div class="col-sm-6 col-b10">
                <label>任务单数量：</label>
                <input type="text" class="form-control" ng-model="details.taskNumber">
              </div>
              <div class="col-sm-6 col-b10">
                <label>换模：</label>
                <select ui-jq="chosen" class="w-md s-w100" ng-model="details.change_flg">
                  <option value="是">是</option>
                  <option value="否">否</option>
                </select>
              </div>
              <div class="col-sm-6 col-b10">
                <label>材质：</label>
                <select ui-jq="chosen" class="s-w100" ng-options="m.material_uuid for m in testData" ng-model="details.material_uuid" required>
                  <option>请选择</option>
                </select>
              </div>
              <div class="col-sm-6 col-b10">
                <label>本日计划量：</label>
                <input type="text" class="form-control" ng-model="details.count_today" required/>
              </div>
              <div class="col-sm-12">
                <label class="form-title">损耗时间/小时：</label>
              </div>
              <div class="col-sm-6 col-b10">
                <label>换模：</label>
                <input type="text" class="form-control" ng-model="details.change_loss_time" required>
              </div>
              <div class="col-sm-6 col-b10">
                <label>设备维修：</label>
                <input type="text" class="form-control" ng-model="details.repair_loss_time" required>
              </div>
              <div class="col-sm-6 col-b10">
                <label>待料：</label>
                <input type="text" class="form-control" ng-model="details.wait_loss_time" required>
              </div>
              <div class="col-sm-6 col-b10">
                <label>其它：</label>
                <input type="text" class="form-control" ng-model="details.other" required>
              </div>
              <div class="col-sm-12 col-b10">
                <label>备注：</label>
                <textarea class="form-control" ng-model="details.memo" required></textarea>
              </div>
            </div>
        </div>
      </div>
  </div>

  <div class="modal-footer">                  
      <button class="btn btn-default" ng-click="method.cancel()">取 消</button>
