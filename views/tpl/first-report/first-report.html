<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h4">生产首检报告</h1>
</div>

<div class="wrapper" ng-controller="firstReportController">
  <div class="row">
    <div class="col col-md-12">
        <form role="form" class="ng-pristine ng-valid">
          <div class="panel panel-default">
            <div class="panel-body" style="padding:10px; padding-left:0px;">
              <div class="col-sm-3 form-group">
                <label>首检报告号</label>
                <input type="text" class="form-control" placeholder="输入首检报告号"  ng-model="searcher.reportNo">
              </div>
              <div class="col-sm-3 form-group">
                <label>产品编号</label>
                <select ui-jq="chosen" class="s-w100" ng-model="searcher.productNo">
                  <option ng-repeat="m in testData" value="{{m.productNo}}">{{m.productNo}}</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>成型机编号</label>
                <select ui-jq="chosen" class="s-w100" ng-model="searcher.machineNo">
                  <option ng-repeat="m in testData" value="{{m.machineNo}}">{{m.machineNo}}</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>材质</label>
                <select ui-jq="chosen" class="s-w100" ng-model="searcher.material">
                  <option ng-repeat="m in testData" value="{{m.material}}">{{m.material}}</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>生产计划产品料号</label>
                <select ui-jq="chosen" class="s-w100" ng-model="searcher.materialNo">
                  <option ng-repeat="m in testData" value="{{m.materialNo}}">{{m.materialNo}}</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>日期</label>
                <input type="text" class="form-control" placeholder="输入日期"  ng-model="searcher.date">
              </div>
              <div class="col-sm-3 form-group">
                <label>&nbsp</label>
                <div class="block">
                  <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="search(searcher.reportNo,searcher.productNo,searcher.machineNo,searcher.material,searcher.materialNo)"><i class="fa fa-search"></i> 查   询</button>
                  <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="add(row)"><i class="fa fa-plus"></i> 新   增</button>
                </div>
              </div>
            </div>
          </div>
          
        </form>
    </div>
  </div>

	<div class="row">
        <div class="col col-md-12">
            <table ng-table="myTable" class="table table-condensed table-bordered table-striped table-alink table-admin table-td5-color">
                <tr ng-repeat="row in $data | filter:searcher.companyName">
                    <td data-title="'成型机编号'" sortable="'machineNo'">{{row.machineNo}}</td>
                    <td data-title="'产品编号'" sortable="'productNo'">{{row.productNo}}</td>
                    <td data-title="'首检报告号'" sortable="'reportNo'">{{row.reportNo}}</td>
                    <td data-title="'生产计划产品料号'" sortable="'materialNo'">{{row.materialNo}}</td>
                    <td data-title="'判定'" sortable="'judge'">Ο</td>
                    <td data-title="'产品图纸'"><img src="{{row.drawing}}"/></td>
                    <td data-title="'产品检验标准'"><img src="{{row.drawing}}"/></td>
                    <td data-title="'操作'" style="width: 12%">
                        <a href="" class="active" ng-click="modify(row)">编辑</a>
                        <a href="" class="active text-danger" ng-click="delete()">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
