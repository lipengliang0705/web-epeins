<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
</div>

<div class="modal-body">
    <form name="form" class="form-validation">
      <div class="panel panel-default panel-b0 ">
        <div class="panel-body">
            <div class="form-group pull-in clearfix">
              <div class="col-sm-6 col-b10">
                <label>机台：</label>
                <select ui-jq="chosen" class="w-md s-w100" ng-model="row.machine">
                  <option value="1#机">1#机</option>
                  <option value="2#机">2#机</option>
                </select>             
              </div>
              <div class="col-sm-6 col-b10">
                <label>机型：</label>
                <select ui-jq="chosen" class="w-md s-w100" ng-model="row.type">
                  <option value="K1214">K1214</option>
                  <option value="K1215">K1215</option>
                </select> 
              </div>
              <div class="col-sm-6 col-b10">
                <label>产品名称：</label>
                <select ui-jq="chosen" class="w-md s-w100" ng-model="row.productName">
                  <option value="YFL-1-T/B">YFL-1-T/B</option>
                  <option value="XJ-20-T">XJ-20-T</option>
                </select> 
              </div>
              <div class="col-sm-6 col-b10">
                <label>模块数量：</label>
                <input type="text" class="form-control" ng-model="row.numbers">
              </div>
              <div class="col-sm-6 col-b10">
                <label>包装数量：</label>
                <input type="text" class="form-control" ng-model="row.packNumbers">
              </div>
              <div class="col-sm-6 col-b10">
                <label>日期：</label>
                <div class="" ng-controller="DatepickerDemoCtrl">
                  <div class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="searcher.date" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
                </div>         
              </div>
              <div class="col-sm-6 col-b10">
                <label>状态：</label>
                <select ui-jq="chosen" class="w-md s-w100" ng-model="row.status">
                  <option value="未生产">未生产</option>
                  <option value="生产中">生产中</option>
                  <option value="待包装">待包装</option>
                  <option value="包装完">包装完</option>
                </select>
              </div>
              <div class="col-sm-6 col-b10">
                <label>包装报废率：</label>
                <select ui-jq="chosen" class="w-md s-w100" ng-model="row.scrapRate">
                  <option value="1%">1%</option>
                  <option value="2%">2%</option>
                  <option value="3%">3%</option>
                  <option value="4%">4%</option>
                </select>
              </div>
              <div class="col-sm-12 col-b10">
                <label>备注：</label>
                <textarea class="form-control" ng-model="row.remarks"></textarea>
              </div>
            </div>
        </div>
      </div>
    </form>

</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">取 消</button>
    <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="save()">确 定</button>
</div>
