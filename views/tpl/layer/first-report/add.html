<div class="modal-header">
    <h5 class="modal-title">添加首检报告</h5>
</div>

<div class="modal-body">
    <form name="form" class="form-validation">
      <div class="panel panel-default panel-b0 ">
        <div class="panel-body">
            <div class="form-group pull-in clearfix">
              <div class="col-sm-4 col-b10">
                <label>报告编号：</label>
                <input type="text" class="form-control" ng-model="row.reportNo" required >              
              </div>
              <div class="col-sm-4 col-b10">
                <label>产品编号：</label>
                <select ui-jq="chosen" class="s-w100" ng-model="row.productNo">
                  <option ng-repeat="m in testData" value="{{m.productNo}}">{{m.productNo}}</option>
                </select>              
              </div>
              <div class="col-sm-4 col-b10">
                <label>生产日期：</label>
                <input type="text" class="form-control" ng-model="row.date" required >              
              </div>
              <div class="col-sm-4 col-b10">
                <label>材质：</label>
                <select ui-jq="chosen" class="s-w100" ng-model="row.material">
                  <option ng-repeat="m in testData" value="{{m.material}}">{{m.material}}</option>
                </select>              
              </div>
              <div class="col-sm-4 col-b10">
                <label>成型机编号：</label>
                <select ui-jq="chosen" class="s-w100" ng-model="row.machineNo">
                  <option ng-repeat="m in testData" value="{{m.machineNo}}">{{m.machineNo}}</option>
                </select>             
              </div>
              <div class="col-sm-4 col-b10">
                <label>生产计划产品料号：</label>
                <select ui-jq="chosen" class="s-w100" ng-model="row.materialNo">
                  <option ng-repeat="m in testData" value="{{m.materialNo}}">{{m.materialNo}}</option>
                </select>              
              </div>
              <div class="col-sm-4 col-b10">
                <label>产品图纸：</label>
                <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
              </div>
              <div class="col-sm-4 col-b10">
                <label>产品检验标准：</label>
                <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
              </div>
              <div class="col-sm-12 col-b10">
                <div class="scroll-x">
                  <table class="table table-striped table-bordered table-defind m-b-none">
                    <thead>
                      <tr>
                        <th rowspan="2">模芯号</th>
                        <th rowspan="2">实称湿重</th>                    
                        <th colspan="10">外观</th>
                        <th rowspan="2">图纸要求各铭牌是否正确</th>
                        <th rowspan="2">与生产计划是否相符</th>
                        <th rowspan="2">判定</th>
                        <th rowspan="2">QC盖章</th>
                        <th rowspan="2">备注</th>
                      </tr>
                      <tr>                 
                        <th>熔接</th>
                        <th>填料</th>
                        <th>混料</th>
                        <th>脏污/色差</th>
                        <th>破损/凹凸物</th>
                        <th>变形</th>
                        <th>高度尺寸</th>
                        <th>料枪比产品表面低0.5-2mm</th>
                        <th>与图纸比对是否符合要求</th>
                        <th>其他不良</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="row in testData track by $index">                    
                        <td><input type="text" class="form-control s-wp60" placeholder="{{row.code}}"/></td>
                        <td><input type="text" class="form-control s-wp80" placeholder="{{row.weight}}"/></td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="s-wp60">
                            <option>是</option>
                            <option>否</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="Ο">Ο</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                        <td>
                          <select ui-jq="chosen" class="w-md s-wp60">
                            <option value="√">√</option>
                            <option value="Ⅹ">Ⅹ</option>
                          </select>
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>
      </div>
    </form>

</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">取 消</button>
    <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="save()">确 定</button>
</div>
