  <style>
    /*font字体引用*/

    @font-face {
        font-family: Wblack;
        src: url("assets/fonts/Wblack.ttf")
    }

    body {
        background: url(views/img/login_bg.jpg) center center no-repeat #fafafa;
        /* background-size: 70% auto; */
        background-size: cover;
        position: relative;
    }

    .auth-flex {
        display: -webkit-flex;
        /* Safari */
        display: flex;
        justify-content: center;
        position: relative;
        /* top: -14%; */
        z-index: 999;
        margin-top: 10%;
    }

    .login-block {
        /* background: rgba(255, 255, 255); */
        min-width: 570px;
        /* padding: 40px 30px 30px 30px; */
        /* border-radius: 2px; */
    }
    .login-block form{
        background: #fff;
        padding: 40px 35px 30px 35px;
        border-radius: 2px;
    }

    .login-block h2 {
        color: #fff;
        display: flex;
        justify-content: center;
        align-content: center;
        margin-top: 0;
        margin-bottom: 30px;
        font-weight: normal;
        font-family: 'Wblack';
        align-items: center;
    }

    .login-block h2 b {
        float: left;
        width: 50px;
        height: 40px;
        background: url(views/img/icons.png) left top no-repeat;
    }

    .login-block h2 img {
        width: 90%;
    }

    .login-block h2 span {
        font-size: 2.5rem;
    }

    .btn {
        display: block;
        padding: 10px;
        width: 100%;
        border-radius: 2px;
    }

    input:-webkit-autofill {
        background-image: none;
        -webkit-box-shadow: 0 0 0px 1000px #fafafa inset;
    }

    input:-internal-autofill-selected {
        background: none;
    }

    .login—form .form-group {
        color: #333;
        margin-bottom: 30px;
    }

    .login—form .form-group:last-child{
        margin-bottom: 0;
    }

    .form-group .form-label {
        margin-bottom: 14px;
        font-size: 15px;
        font-weight: bold;
    }

    .form-group .form-control {
        /* padding: 8px; */
        border-radius: 2px;
        height: 42px;
        color: #333;
        background: #fff;
        font-size: 16px;
    }

    .form-group button.btn.btn-primary {
        font-size: 14px !important;
        padding: 9px 12px;
        margin-top: 30px;
        width: 20%;
        border-radius: 2px;
    }

    .copyright {
        text-align: center;
        color: #f5f5f5;
        font-size: 14px;
        margin-top: 30px;
    }
    
</style>
<main class="auth-main auth-flex">
    <div class="login-block">
        <h2>
            <b></b>
            <span>上海伊比伊隔热制品有限公司苏州分公司</span>
        </h2>
        <form>
            <div class="login—form">
                <div class="form-group">
                    <div class="form-label">用户名</div>
                    <input type="text" class="form-control" id="inputName" placeholder="用户名" ng-model="data.username">
                </div>
                <div class="form-group">
                    <div class="form-label">密码</div>
                    <input type="password" class="form-control" id="inputPassword" placeholder="密码" ng-model="data.password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info" ng-click="method.login()">登 录</button>
                </div>
            </div>
        </form>

        <div class="copyright">© 2006 - 2019 版权所有</div>
    </div>
</main>
</div>
